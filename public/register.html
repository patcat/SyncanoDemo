<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affirmations - Register</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="row">
      <div id="main">
        <div class="large-3 large-centered columns text-center main-content">
          <h1>Register</h1>
          <div class="row">
            <div class="medium-12 columns">
              <div class="callout" id="message">To register, please enter your email and password.</div>
            </div><!-- columns -->
          </div><!-- row -->

          <form id="register">
            <div class="row">
              <div class="medium-12 columns">
                <label>E-mail
                  <input id="email" type="email" placeholder="Your email address">
                </label>
              </div><!-- columns -->
            </div><!-- row -->
            <div class="row">
              <div class="medium-12 columns">
                <label>Password
                  <input id="password" type="password" placeholder="Your password">
                </label>
              </div><!-- columns -->
            </div><!-- row -->
            <div class="row">
              <div class="medium-12 columns">
                <label>Phone
                  <input id="phone" type="text" placeholder="Your phone number">
                </label>
              </div><!-- columns -->
            </div><!-- row -->
            <div class="row">
              <div class="medium-12 columns">
                <button type="submit" class="button">Sign Up!</button>
              </div><!-- columns -->
            </div><!-- row -->
          </form>
        </div><!-- main-content -->
      </div><!-- columns -->
    </div><!-- row -->

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
